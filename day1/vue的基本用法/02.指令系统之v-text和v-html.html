<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{ msg }}</h2>
    <div v-text="msg"></div>
    <div v-html="msg"></div>
</div>
<!--引包-->
<script src="vue.js"></script>

<script>
    //实例化对象
    new Vue({
        el: '#app',   //绑定那块地
        data(){
            return{
                msg: "<h2>alex</h2>"
            }
        }
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <h2>{{ msg }}</h2>
    <div class="box" v-show="isShow"></div>
    <button v-on:click="handlerClick">隐藏</button>


</div>
<!--引包-->
<script src="vue.js"></script>

<script>
    //实例化对象
    new Vue({
        el: '#app',   //绑定那块地
        data(){
            return{
                msg: "<h2>alex</h2>",
                num:1,
                isShow:true
            }
        },
        methods: {
            handlerClick() {
               //数据驱动
                console.log(this)
                this.isShow = !this.isShow;
            }
        },

    })
</script>

</body>
</html>
